<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="...">
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- My Style  -->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <!-- JavaScript link -->
  <script defer src="js/script.js"></script>
  <title>Name</title>
</head>

<body>

  <main class="m-5">
    <div>
      <label for="user-name" class="d-block">Inserisci qua il tuo nome</label>
      <input id="user-name" type="text" value="Andrea">
    </div>
    <div>
      <label for="user-km" class="d-block mt-3">Quanti chilometri vuoi percorrere?</label>
      <input id="user-km" type="number" value="20">
    </div>
    <div>
      <label for="user-age" class="d-block mt-3">In che fascia di età sei?</label>
      <select name="age" id="user-age">
        <option id="minor" value="adulto">Adulto</option>
        <option id="adult" value="minorenne">Minorenne</option>
        <option id="over" value="over 65">Over 65</option>
      </select>
    </div>
    <div class="mt-3">
      <button id="generate" class="btn btn-primary">Genera</button>
      <button id="cancel" class="btn btn-secondary">Annulla</button>
    </div>


    <div class="mt-5">
      <p>Salve signor <strong id="page-username"></strong></p>
      <p>Hai deciso di percorrere <strong id="page-km"></strong></p>
      <p>Sei un <strong id="page-age"></strong></p>
      <p>Il prezzo non scontato è: <strong id="base-price"></strong><b>€</b></p>
      <p>Il tuo prezzo finale è: <strong id="final-price"></strong><b>€</b></p>
    </div>
  </main>

</body>

</html>
