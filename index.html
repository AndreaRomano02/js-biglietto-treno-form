<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="...">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- My Style  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JavaScript link -->
  <script defer src="js/script.js"></script>
  <title>Name</title>
</head>

<body>

  <header class="text-white bg-danger">

    <div class="col p-0">
      <img class="logo" src="img/logo.png" alt="Logo">
    </div>

    <div class="col-auto flex-grow-1 d-flex align-items-center justify-content-center gap-5">
      <div>
        <label for="user-name">Inserisci qua il tuo nome</label>
        <input id="user-name" type="text" value="Andrea">
      </div>
      <div>
        <label for="user-km">Quanti chilometri vuoi percorrere?</label>
        <input id="user-km" type="number" value="20">
      </div>
      <div>
        <label for="user-age">In che fascia di età sei?</label>
        <select name="age" id="user-age">
          <option id="minor" value="adulto">Adulto</option>
          <option id="adult" value="minorenne">Minorenne</option>
          <option id="over" value="over 65">Over 65</option>
        </select>
      </div>
      <div>
        <button id="generate" class="btn btn-primary">Genera</button>
        <button id="cancel" class="btn btn-secondary">Annulla</button>
      </div>
    </div>

  </header>

  <main class="py-5 d-flex align-items-center justify-content-center">
    <div id="card" class="card bg-light w-75">
      <div class="card-header bg-danger text-white d-flex">
        <div class="w-25 border-end">
          <h1>Il tuo biglietto freccia</h1>
        </div>
        <div class="w-75 d-flex justify-content-between ps-3">
          <h2 class="h1">GRAZIE PER AVER SCELTO FRECCIA ROSSA</h2>
          <i class="fa-solid fa-train-subway fa-beat-fade fa-6x"></i>
        </div>
      </div>
      <div class="card-body pb-5">
        <div class="row h-100">
          <div class="col-1 align-self-center">
            <img src="img/bar-code.jpeg" alt=" bar-code" id="bar-code">
          </div>
          <div class="col">
            <p>Nome del passeggiero <i class="fa-solid fa-user-tie fa-2x"></i> <span class="mt-4"
                id="page-username"></span></p>
          </div>
          <div class="col">
            <p>Hai deciso di percorrere <i class="fa-solid fa-road fa-2x"></i> <span class="mt-4" id="page-km"></span>
            </p>
          </div>
          <div class="col">
            <p>La tua tariffa è la: <span id="page-age"></span></p>
          </div>
          <div class="col">
            <p>Il prezzo non scontato è: <span id="base-price"></span><b>€</b></p>
          </div>
          <div class="col">
            <p>Il tuo prezzo finale è: <span id="final-price"></span><b>€</b></p>
          </div>
        </div>
        <div class="row">
          <div class="col">Carrozza N.
            <div id="carriage"></div>
          </div>
          <div class="col">Codice CP:
            <div id="cp-code"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
